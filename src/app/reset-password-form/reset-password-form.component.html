<h1 class="brand">MASCOTI</h1>

<div class="login-container">
  <img src="/huella.png" class="huella-icon top-left" alt="huella" />
  <img src="/huella.png" class="huella-icon top-right" alt="huella" />

  

  <div class="login-box-wrapper">
    <img src="/reset22.png" class="mascota-img-floating" alt="Mascota" />

    <div class="login-box">
      <img src="/huella.png" class="huella-inside" alt="huella" />

      <h3>Restablecer contraseña</h3>

      <form (ngSubmit)="onResetPassword()" #form="ngForm">
        <label>Token</label>
        <input
          type="text"
          name="token"
          [(ngModel)]="token"
          placeholder="Token del email"
          required
        />

        <label>Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          placeholder="Tu email"
          required
        />

        <label>Nueva contraseña</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Nueva contraseña"
          required
        />

        <label>Confirmar contraseña</label>
        <input
          type="password"
          name="password_confirmation"
          [(ngModel)]="password_confirmation"
          placeholder="Confirmar contraseña"
          required
        />

        <button type="submit" class="login-btn">Restablecer</button>
      </form>

      <a routerLink="/login" class="register-link">Volver al login</a>
    </div>
  </div>
</div>
