<h2>Restablecer contraseña</h2>

<form (ngSubmit)="onResetPassword()" #form="ngForm">
  <!-- Campo token -->
  <input
    type="text"
    name="token"
    [(ngModel)]="token"
    placeholder="Token del email"
    required
  />
  <br />

  <!-- Campo email -->
  <input
    type="email"
    name="email"
    [(ngModel)]="email"
    placeholder="Tu email"
    required
  />
  <br />

  <!-- Campo nueva contraseña -->
  <input
    type="password"
    name="password"
    [(ngModel)]="password"
    placeholder="Nueva contraseña"
    required
  />
  <br />

  <!-- Confirmar nueva contraseña -->
  <input
    type="password"
    name="password_confirmation"
    [(ngModel)]="password_confirmation"
    placeholder="Confirmar contraseña"
    required
  />
  <br />

  <!-- Botón enviar -->
  <button type="submit">Restablecer</button>
</form>

<a routerLink="/login">Volver al login</a>
