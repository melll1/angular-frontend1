<mat-card class="chat-card">
  <mat-card-content>
    <div class="mensajes">
      <div *ngFor="let mensaje of mensajes" 
           [ngClass]="mensaje.emisor_id === usuarioActualId ? 'mensaje-propio' : 'mensaje-ajeno'">
        <mat-chip [color]="mensaje.emisor_id === usuarioActualId ? 'primary' : 'accent'" selected>
          {{ mensaje.contenido }}
        </mat-chip>
        <div class="fecha">{{ mensaje.created_at | date:'short' }}</div>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions class="input-area">
    <mat-form-field class="input-mensaje" appearance="outline">
      <input matInput placeholder="Escribe un mensaje..." [(ngModel)]="nuevoMensaje" (keyup.enter)="enviarMensaje()">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="enviarMensaje()">Enviar</button>
  </mat-card-actions>
</mat-card>
